<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card Preview</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="top-left-bubble"></div>
        <div class="bottom-right-bubble"></div>

        <div class="card">
            <div class="cover-photo"></div>

            <div class="profile-image">
                <img src="images/image-victor.jpg">
            </div>

            <div class="about">
                <h3><b>Victor Crest</b>&nbsp;&nbsp;&nbsp;&nbsp;<span>26</span></h3>
                <p>London</p>
            </div>

            <div class="info">
                <div class="followers">
                    <center>
                        <p>80K</p>
                        <span>F o l l o w e r s</span>
                    </center>
                </div>
                <div class="likes">
                    <center>
                        <p>181K</p>
                        <span>L i k e s</span>
                    </center>
                </div>
                <div class="photos">
                    <center>
                        <p>15K</p>
                        <span>Photos</span>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
